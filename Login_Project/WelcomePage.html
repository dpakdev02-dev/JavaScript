<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        div
        {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            flex-direction: row;
            align-items: center;
        }
        h1{
            margin: 5px;
            font-size: 80px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome , </h1>
    </div>
    <script>
        let h1 =document.createElement("h1");
        h1.innerText=localStorage.getItem("userName")
        let div=document.querySelector('div');
        // console.log(h1);
        div.appendChild(h1)
        
    </script>
</body>
</html>
